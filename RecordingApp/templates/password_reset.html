<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function() {
            var token = "{{ token }}";
            window.location.href = "recordingapp://password_recovery?token=" + encodeURIComponent(token);
        };
    </script>
    <p>If you are not redirected, please <a href="#" onclick="window.onload()">click here</a>.</p>
</body>
</html>
